<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<div class="card">
			<img
				class="card_top"
				src="./images/bg-pattern-card.svg"
				alt="card image"
			/>
			<img class="hero" src="./images/image-victor.jpg" alt="victor image" />
			<div class="card_details">
				<header><span>Victor Crest</span> 26</header>
				<p class="location">London</p>
				<hr />
				<section>
					<article>
						<p class="num_val">80K</p>
						<p class="desc">Followers</p>
					</article>
					<article>
						<p class="num_val">803K</p>
						<p class="desc">Likes</p>
					</article>
					<article>
						<p class="num_val">1.4K</p>
						<p class="desc">Photos</p>
					</article>
				</section>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a
				rel="noopener"
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">NILAVA BEPARI</a>.
		</div>
	</body>
</html>
